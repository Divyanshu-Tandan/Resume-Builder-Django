{% extends 'base.html' %}

{% block title %}Resume Detail{% endblock %}

{% block content %}
    <h2>{{ resume.title }}</h2>
    <p>Created: {{ resume.created_at|date:"F d, Y" }}</p>
    <!-- Display resume content here, e.g., using section_order logic from generate_resume_pdf -->
<div style="display: flex; align-items: start; gap: 18px">    
    <a href="{% url 'edit_resume' resume.pk %}" class="btn btn-primary">Edit Resume</a>
    <a href="{% url 'generate_resume_pdf' resume.pk %}" class="btn btn-success">Download PDF</a>
    <form action="{% url 'delete_resume' resume.pk %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this resume?');">Delete</button>
    </form>
    <a href="{% url 'resume_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
